<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="roman-to-arabic.js" defer></script>
        <script src="collatz.js" defer></script>
    </head>
    <body>
        <article>
            <h1>Convert the Roman numeral representation to Hindu-Arabic</h1>
            <form id="roman-converter">
                <input type="text" id="roman-inp" name="num" value="" required>
                <button type="submit">Check!</button>
            </form>
            <h2 id="roman-message"></h2>
            <h1>The Collatz Sequence</h1>
            <form id="collatz">
                <input type="text" id="collatz-inp" name="num" value="" required>
                <button type="submit">Check!</button>
            </form>
            <h2 id="collatz-message"></h2>
        </article>
    </body>
</html>
